<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ÂÆöÂûãÊñá„É©„É≥„ÉÅ„É£„Éº</title>

  <!-- üåü START: CSS -->
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #F4F4F6;
    }
    /* üåü A„Ç®„É™„Ç¢: „Çø„Éñ */
    #tabs {
      display: flex;
      gap: 0.3rem;
      flex: 1;
    }

    .tabs {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.3rem;
      padding: 0.2rem 0;
      margin-bottom: 0.5rem;
      align-items: center;
      width: 100%;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
      scrollbar-gutter: stable both-edges;
      flex-shrink: 0;
    }
    .tab {
      background-color: white;
      white-space: nowrap;
      padding: 0.3rem 0.8rem;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }
    .tab.active {
      background: #7AA6A8;
      color: #fff;
      font-weight: bold;
    }

    /* üåü B„Ç®„É™„Ç¢: „Éú„Çø„É≥ */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .button-wrapper {
      position: relative;
      overflow: hidden;
    }
    .button-main {
      background-color: #FDFDFE;
      border: 1px solid #ccc;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      width: 100%;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    .button-main .content {
      font-size: 12px;
      color: #777;
      margin-top: 2px;
      line-height: 1.2em;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      max-height: 3.6em;
      -webkit-line-clamp: 3;
      min-height: 3.6em;
    }
    .button-main.expanded .content {
      max-height: none;
      -webkit-line-clamp: unset;
      white-space: normal;
    }
    .button-main .expand-icon {
      font-size: 10px;
      color: #999;
      position: absolute;
      right: 6px;
      bottom: 6px;
      pointer-events: none;
    }

    /* üåü D„Ç®„É™„Ç¢: „Ç¢„ÇØ„Ç∑„Éß„É≥ */
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .actions button {
      padding: 0.5rem 1rem;
      font-size: 14px;
      cursor: pointer;
    }

    /* üåü C„Ç®„É™„Ç¢: „ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ */
    textarea {
      width: 100%;
      height: 280px;
      font-size: 14px;
      padding: 1rem;
      box-sizing: border-box;
      resize: none;
    }
    .resizer:hover {
      background: #888;
    }

    .menu-button {
      position: absolute;
      top: 4px;
      right: 4px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #999;
      z-index: 1;
    }
    .menu-button:hover { color: #333; }

    /* üåü „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆË¶ã„ÅüÁõÆÔºàWebkitÔºâ */
    .buttons-container::-webkit-scrollbar { width: 10px; }
    .buttons-container::-webkit-scrollbar-track { background: transparent; }
    .buttons-container::-webkit-scrollbar-thumb {
      background-color: #7AA6A8;
      border-radius: 10px;
      border: 2px solid #F4F4F6;
    }

    /* FirefoxÁî® */
    .buttons-container { scrollbar-width: thin; scrollbar-color: #7AA6A8 transparent; }

    .tab.new-tab {
      flex-shrink: 0;
      background-color: #7AA6A8;
      color: white;
      font-weight: bold;
      font-size: 17px;
      padding: 0.2em 0.4em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<!-- üåü END: CSS -->

<body>
<!-- üåü START: HTMLÊßãÈÄ†„Ç®„É™„Ç¢ -->
<!-- üåü A„Ç®„É™„Ç¢: „Çø„Éñ -->
<div style="display: flex; flex-direction: column; gap: 1rem; max-height: 80vh;">
  <div class="tabs" id="tabs-wrapper">
    <div id="tabs"></div>
    <button onclick="addNewTemplate()" class="tab new-tab">Ôºã</button>
  </div>

  <!-- üåü B„Ç®„É™„Ç¢: „Éú„Çø„É≥ -->
  <div class="buttons-resizable" style="position: relative;">
    <div class="buttons-container" style="flex: 1; overflow-y: auto; max-height: calc(3.6em * 3 + 2rem); margin-bottom: 0.5rem;">
      <div class="buttons" id="buttons"></div>
    </div>
    <div class="resizer" style="height: 2px; cursor: row-resize; background: #7AA6A8; margin: 12px 0;"></div>
  </div>

  <!-- üåü C„Ç®„É™„Ç¢: „ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ -->
  <div class="editor-container" style="position: relative; top: -18px;">
    <textarea id="editor" placeholder="„Åì„Åì„Å´ÂÆöÂûãÊñá„ÅåËøΩÂä†„Åï„Çå„Å¶„ÅÑ„Åç„Åæ„Åô..." style="height: 420px; font-size: 14px; padding: 1rem; box-sizing: border-box; resize: none;"></textarea>
    <div class="editor-resizer" style="height: 2px; background: #7AA6A8; cursor: row-resize; margin: 12px 0;"></div>
  </div>

  <!-- üåü D„Ç®„É™„Ç¢: „Ç¢„ÇØ„Ç∑„Éß„É≥ -->
  <div class="actions" style="margin-top: -0.9rem; display: flex; justify-content: space-between;">
    <button onclick="clearText()" style="background: #eee; border: 1px solid #ccc; border-radius: 6px;">„ÇØ„É™„Ç¢</button>
    <div style="flex: 1"></div>
    <button onclick="copyText()" style="background: #7AA6A8; color: #fff; border: none; border-radius: 6px;">„Ç≥„Éî„Éº</button>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwo54UieUNE2vII8oaDfJ9a69-FuZlrKCe4cR_CXJO_Xdge7TGowNMuZvAsyE5AgekUeQ/exec";

    let config = {};
    let currentTab = '';
    let currentEditIndex = null;

    function renderTabs() {
      const tabContainer = document.getElementById('tabs');
      tabContainer.innerHTML = '';
      Object.keys(config).forEach(group => {
        const tab = document.createElement('div');
        tab.className = 'tab' + (group === currentTab ? ' active' : '');
        tab.textContent = group;
        tab.onclick = () => {
          currentTab = group;
          renderTabs();
          renderButtons();
          renderColorPalette();
        };
        tabContainer.appendChild(tab);
      });
    }

    function renderButtons() {
      // „É¢„Éº„ÉÄ„É´Èñâ„Åò
      document.getElementById('modal').style.display = 'none';

      const btnContainer = document.getElementById('buttons');
      btnContainer.innerHTML = '';

      // ÁèæÂú®„Çø„Éñ„ÅÆ„Éú„Çø„É≥‰∏ÄË¶ß„ÇíÁîüÊàê
      (config[currentTab] || []).forEach((row, index) => {
        if (!Array.isArray(row)) return;
        const label = row[0];
        const content = row[1];
        const color = row[2] || '#f9f9f9';
        if (!label || !content) return;

        const wrapper = document.createElement('div');
        wrapper.className = 'button-wrapper';

        const btn = document.createElement('button');
        btn.className = 'button-main';
        btn.style.background = color;

        const labelDiv = document.createElement('span');
        labelDiv.className = 'label';
        labelDiv.textContent = label;

        const contentDiv = document.createElement('span');
        contentDiv.className = 'content';
        contentDiv.innerHTML = content.replace(/\n/g, '<br>');

        const expandIcon = document.createElement('span');
        expandIcon.className = 'expand-icon';
        expandIcon.textContent = '‚ñº';

        btn.appendChild(labelDiv);
        btn.appendChild(contentDiv);

        const lines = (content || '').split(/\r?\n/).length;
        const displayText = (content || '').replace(/\n/g, '<br>');
        const renderedLines = displayText.split(/<br\s*\/?/).length;
        if (lines >= 3 || (content || '').length >= 77 || renderedLines >= 2) {
          btn.appendChild(expandIcon);
        }

        btn.onclick = (e) => {
          const bounds = btn.getBoundingClientRect();
          const clickY = e.clientY - bounds.top;
          const isBottomClick = clickY > bounds.height - 20;
          const isExpanded = btn.classList.contains('expanded');

          // ‰∏ãÈÉ®„ÇØ„É™„ÉÉ„ÇØ„ÅßÂ±ïÈñã/Êäò„Çä„Åü„Åü„Åø
          if (isBottomClick) {
            if (!isExpanded) {
              document.querySelectorAll('.button-main.expanded').forEach(b => {
                b.classList.remove('expanded');
                const icon = b.querySelector('.expand-icon');
                if (icon) icon.textContent = '‚ñº';
              });
              btn.classList.add('expanded');
              expandIcon.textContent = '‚ñ≤';
            } else {
              btn.classList.remove('expanded');
              expandIcon.textContent = '‚ñº';
            }
            return;
          }

          // ÈÄöÂ∏∏„ÇØ„É™„ÉÉ„ÇØ„Åß„ÉÜ„Ç≠„Çπ„ÉàÊåøÂÖ•„ÅÆ„ÅøÔºà„Çø„Çπ„ÇØÊ©üËÉΩ„ÅØÂâäÈô§Ôºâ
          insertText(content);
        };

        const menuBtn = document.createElement('button');
        menuBtn.className = 'menu-button';
        menuBtn.textContent = '‚Ä¶';
        menuBtn.style.position = 'absolute';
        menuBtn.style.top = '2px';
        menuBtn.style.right = '2px';
        menuBtn.style.background = 'none';
        menuBtn.style.border = 'none';
        menuBtn.style.cursor = 'pointer';
        menuBtn.style.fontSize = '14px';
        menuBtn.title = 'Á∑®ÈõÜ';
        menuBtn.onclick = (e) => {
          e.stopPropagation();
          currentEditIndex = index;
          document.getElementById('editLabel').value = label;
          document.getElementById('editContent').value = content;
          document.getElementById('editColor').value = color;
          document.getElementById('modal').style.display = 'flex';
        };

        wrapper.appendChild(menuBtn);
        wrapper.appendChild(btn);
        btnContainer.appendChild(wrapper);
      });
    }

    function insertText(text) {
      const editor = document.getElementById('editor');
      const current = editor.value;
      const endsWithNewline = current.endsWith('\n');
      if (current) {
        if (!endsWithNewline) {
          editor.value = current + '\n\n' + text;
        } else {
          editor.value = current + text;
        }
      } else {
        editor.value = text;
      }
    }

    function copyText() {
      const text = document.getElementById('editor').value;
      if (!navigator.clipboard) {
        const temp = document.createElement('textarea');
        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        document.body.removeChild(temp);
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.createElement('div');
        msg.textContent = "„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ";
        msg.style.position = 'fixed';
        msg.style.bottom = '20px';
        msg.style.left = '50%';
        msg.style.transform = 'translateX(-50%)';
        msg.style.background = '#333';
        msg.style.color = '#fff';
        msg.style.padding = '0.6rem 1rem';
        msg.style.borderRadius = '6px';
        msg.style.zIndex = 10000;
        msg.style.fontSize = '14px';
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 2000);
      }).catch(() => alert("„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü"));
    }

    function clearText() {
      document.getElementById('editor').value = '';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function saveEdit() {
      const newLabel = document.getElementById('editLabel').value;
      const newContent = document.getElementById('editContent').value;
      const newColor = document.getElementById('editColor').value;

      if (!config[currentTab]) config[currentTab] = [];

      if (currentEditIndex !== null) {
        // Á∑®ÈõÜ
        config[currentTab][currentEditIndex] = [newLabel, newContent, newColor];
      } else {
        // Êñ∞Ë¶èËøΩÂä†
        config[currentTab].push([newLabel, newContent, newColor]);
      }

      renderButtons();
      closeModal();

      // GAS„Å´POSTÔºà3Ë¶ÅÁ¥†„Å´Áµ±‰∏ÄÔºâ
      fetch(GAS_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          sheetName: currentTab,
          data: JSON.stringify(config[currentTab])
        })
      })
      .then(res => res.text())
      .then(result => console.log('‰øùÂ≠òÂÆå‰∫Ü:', result))
      .catch(err => alert("‰øùÂ≠ò„Ç®„É©„Éº: " + err));
    }

    function renderColorPalette() {
      const palette = ['#DCEBF2', '#F3D8D5', '#FAE3E1', '#E9D8C9', '#F8EDEB', '#D6E2E9', '#E3DFFF', '#D8EBD8', '#FFF3D6', '#FAD2CF'];
      const container = document.getElementById('colorPalette');
      container.innerHTML = '';
      palette.forEach(color => {
        const circle = document.createElement('div');
        circle.style.width = '24px';
        circle.style.height = '24px';
        circle.style.borderRadius = '50%';
        circle.style.background = color;
        circle.style.cursor = 'pointer';
        circle.title = color;
        circle.onclick = () => {
          document.getElementById('editColor').value = color;
        };
        container.appendChild(circle);
      });
    }

    // ÂàùÊúü„É≠„Éº„Éâ
    fetch(GAS_URL)
      .then(res => res.json())
      .then(data => {
        config = {};
        for (const key in data) {
          // Êóß„Éá„Éº„Çø(4Ë¶ÅÁ¥†)„ÅåÊÆã„Å£„Å¶„ÅÑ„Å¶„ÇÇÂÖàÈ†≠3Ë¶ÅÁ¥†„Å†„Åë‰Ωø„ÅÜ
          config[key] = (data[key] || []).map(row => Array.isArray(row) ? [row[0], row[1], row[2]] : row);
        }
        currentTab = Object.keys(config)[0];
        renderTabs();
        renderButtons();
        renderColorPalette();
      })
      .catch(err => alert("Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº: " + err));

    // „É™„Çµ„Ç§„Ç∫Ôºà„Éú„Çø„É≥È†òÂüüÔºâ
    document.addEventListener('DOMContentLoaded', () => {
      const resizer = document.querySelector('.resizer');
      const container = document.querySelector('.buttons-container');
      let startY, startHeight;

      resizer.addEventListener('mousedown', e => {
        startY = e.clientY;
        startHeight = parseInt(document.defaultView.getComputedStyle(container).height, 10);
        document.documentElement.addEventListener('mousemove', doDrag);
        document.documentElement.addEventListener('mouseup', stopDrag);
      });

      function doDrag(e) {
        container.style.maxHeight = `${startHeight + e.clientY - startY}px`;
      }
      function stopDrag() {
        document.documentElement.removeEventListener('mousemove', doDrag);
        document.documentElement.removeEventListener('mouseup', stopDrag);
      }

      // „É™„Çµ„Ç§„Ç∫Ôºà„Ç®„Éá„Ç£„ÇøÔºâ
      const editorResizer = document.querySelector('.editor-resizer');
      const editor = document.getElementById('editor');
      let startEditorHeight, startY2;

      editorResizer.addEventListener('mousedown', e => {
        startY2 = e.clientY;
        startEditorHeight = parseInt(document.defaultView.getComputedStyle(editor).height, 10);
        document.documentElement.addEventListener('mousemove', resizeEditor);
        document.documentElement.addEventListener('mouseup', stopResizeEditor);
      });

      function resizeEditor(e) {
        editor.style.height = `${startEditorHeight + e.clientY - startY2}px`;
      }
      function stopResizeEditor() {
        document.documentElement.removeEventListener('mousemove', resizeEditor);
        document.documentElement.removeEventListener('mouseup', stopResizeEditor);
      }
    });

    function addNewTemplate() {
      currentEditIndex = null;
      document.getElementById('editLabel').value = '';
      document.getElementById('editContent').value = '';
      document.getElementById('editColor').value = '#f9f9f9';
      document.getElementById('modal').style.display = 'flex';
    }
  </script>

  <div id="modal" class="modal" onclick="closeModal()" style="display:none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
    <div class="modal-content" style="background: white; padding: 1rem; border-radius: 8px; width: 300px; display: flex; flex-direction: column; gap: 0.5rem;" onclick="event.stopPropagation();">
      <input id="editLabel" placeholder="„É©„Éô„É´">
      <textarea id="editContent" rows="4" placeholder="ÂÜÖÂÆπ"></textarea>
      <div id="colorPalette" style="display: flex; flex-wrap: wrap; gap: 0.4rem; margin: 0.5rem 0;"></div>
      <input type="color" id="editColor" value="#f9f9f9" style="width: 32px; height: 32px; border: none; border-radius: 50%; cursor: pointer;">
      <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
        <button onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
        <button onclick="saveEdit()">‰øùÂ≠ò</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<!-- üåü END: HTMLÊßãÈÄ† -->
