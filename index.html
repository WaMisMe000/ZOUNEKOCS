<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>定型文ランチャー</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .tabs { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .tab { padding: 0.5rem 1rem; border: 1px solid #ccc; cursor: pointer; border-radius: 6px; }
    .tab.active { background: #007bff; color: #fff; }
    .buttons { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1rem; }
    .button-wrapper { position: relative; display: inline-block; }
    .button-main {
      padding: 0.8rem 1.2rem;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 120px;
    }
    .menu-button {
      background: none;
      border: none;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
      color: #666;
    }
    .menu {
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .menu button {
      display: block;
      padding: 0.4rem 0.8rem;
      background: white;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
    }
    textarea {
      width: 100%; height: 150px; font-size: 14px;
      padding: 1rem; box-sizing: border-box;
    }
    .actions { margin-top: 1rem; display: flex; gap: 1rem; }
    .actions button { padding: 0.5rem 1rem; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>定型文ランチャー</h1>
  <div class="tabs" id="tabs"></div>
  <div class="buttons" id="buttons"></div>

  <textarea id="editor" placeholder="ここに定型文が追加されていきます..."></textarea>

  <div class="actions">
    <button onclick="copyText()">コピー</button>
    <button onclick="clearText()">クリア</button>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyS3dZTqRQssm2WbU5_lW-VjIZ1JRIcxBV8azVqSE0-Tj2VQRjaNlm1R7DMS6l9i1ZlKg/exec";

    let config = {};
    let currentTab = '';

    function renderTabs() {
      const tabContainer = document.getElementById('tabs');
      tabContainer.innerHTML = '';
      Object.keys(config).forEach(group => {
        const tab = document.createElement('div');
        tab.className = 'tab' + (group === currentTab ? ' active' : '');
        tab.textContent = group;
        tab.onclick = () => { currentTab = group; renderTabs(); renderButtons(); };
        tabContainer.appendChild(tab);
      });
    }

    function renderButtons() {
      const btnContainer = document.getElementById('buttons');
      btnContainer.innerHTML = '';
      config[currentTab]?.forEach((row, index) => {
        const label = row[0] || "";
        const content = row[1] || "";
        const wrapper = document.createElement('div');
        wrapper.className = 'button-wrapper';

        const btn = document.createElement('button');
        btn.className = 'button-main';
        btn.onclick = () => insertText(content);
        btn.textContent = label;

        const menuBtn = document.createElement('button');
        menuBtn.className = 'menu-button';
        menuBtn.textContent = '⋮';

        const menu = document.createElement('div');
        menu.className = 'menu';

        const editBtn = document.createElement('button');
        editBtn.textContent = '編集';
        editBtn.onclick = (e) => {
          e.stopPropagation();
          const newLabel = prompt("新しいボタンラベルを入力してください：", label);
          const newContent = prompt("新しい内容を入力してください：", content);
          if (newLabel !== null && newContent !== null) {
            config[currentTab][index] = [newLabel, newContent];
            renderButtons();
          }
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '削除';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`「${label}」を削除しますか？`)) {
            config[currentTab].splice(index, 1);
            renderButtons();
          }
        };

        menu.appendChild(editBtn);
        menu.appendChild(deleteBtn);
        wrapper.appendChild(btn);
        wrapper.appendChild(menuBtn);
        wrapper.appendChild(menu);
        btnContainer.appendChild(wrapper);

        menuBtn.onclick = (e) => {
          e.stopPropagation();
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        };

        document.addEventListener('click', (event) => {
          if (!wrapper.contains(event.target)) {
            menu.style.display = 'none';
          }
        });
      });
    }

    function insertText(text) {
      const editor = document.getElementById('editor');
      editor.value += (editor.value ? '\n' : '') + text;
    }

    function copyText() {
      const text = document.getElementById('editor').value;
      navigator.clipboard.writeText(text).then(() => alert("コピーしました！"));
    }

    function clearText() {
      document.getElementById('editor').value = '';
    }

    fetch(GAS_URL)
      .then(res => res.json())
      .then(data => {
        config = {};
        for (const key in data) {
          config[key] = data[key];
        }
        currentTab = Object.keys(config)[0];
        renderTabs();
        renderButtons();
      })
      .catch(err => alert("読み込みエラー: " + err));
  </script>
</body>
</html>
